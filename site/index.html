<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norns</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://norns.so/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://norns.so/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://norns.so/favicon-16x16.png">
    <link rel="manifest" href="https://norns.so/site.webmanifest">
    <meta name="theme-color" content="#121113">
    <meta name="description" content="Interoperable web components for decentralized apps">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://norns.so">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Norns">
    <meta property="og:description" content="Interoperable web components for decentralized apps">
    <meta property="og:image" content="/og.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="norns.so">
    <meta property="twitter:url" content="https://norns.so">
    <meta name="twitter:title" content="Norns">
    <meta name="twitter:description" content="Interoperable web components for decentralized apps">
    <meta name="twitter:image" content="/og.png">

  <style>

    html {
      background: #121113;
    }

    body {
      color: white;
      font-family: ui-monospace, "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 0;
      margin: 0;
    }

    main {
      display: flex;
      align-items: center;
      flex-direction: column;
      padding: 2rem 0 0 0;
    }

    .container {
      border: 1px solid white;
      border-radius: 5px;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .component-showcase {
      display: flex;
      flex-direction: column;
      align-items: start;
      gap: 1rem;
    }

    .component-label {
      font-size: 1.2rem;
      color: #ccc;
    }

    .code-snippet {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 3px;
      padding: 0.5rem;
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.5rem;
      text-align: center;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      max-width: 300px;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: -10px;
    }

    .header img {
      width: 150px;
      height: 150px;
      margin-bottom: -35px;
    }

    .header p {
      font-size: 14px;
    }

    .github-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #1E1E1E;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-top: 1rem;
      transition: background 0.2s;
    }

    .github-button:hover {
      background: #444;
    }

    .github-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    @media (max-width: 768px) {
          .container {
            width: 300px;
            height: 300px;
          }

          .header h1 {
            font-size: 42px;
          }

          .header img {
            width: 120px;
            height: 120px;
            margin-bottom: -30px;
          }

          .header p {
            font-size: 12px;
          }

          .component-label {
            font-size: 1rem;
          }
        }

        @media (max-width: 480px) {
          .container {
            width: 300px;
            height: 300px;
          }

          .header {
            max-width: 250px;
          }

          .header h1 {
            margin-bottom: -5px;
          }

          .header img {
            margin-bottom: -25px;
          }

          .component-label {
            font-size: 0.9rem;
          }

          .code-snippet {
            font-size: 0.7rem;
          }

        }

  </style>
</head>
<body>
  <main>
  <div class="header">
    <img src="logo.svg" alt="norns logo" />
    <h1>norns</h1>
    <p>Interopable web components for decentralized applications</p>
    <a href="https://github.com/stevedylandev/norns" target="_blank" class="github-button">
      <svg class="github-icon" viewBox="0 0 24 24">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
      stevedylandev/norns
    </a>
  </div>
  <div class="component-showcase">
    <div class="container">
      <connect-wallet></connect-wallet>
    </div>
    <div class="component-label">connect-wallet</div>
    <div class="code-snippet">
      npx norns-ui@latest add connect-wallet
    </div>
  </div>
  </main>

  <script src="components/connect-wallet.js"></script>
</body>
</html>
