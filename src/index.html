<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norns</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="description" content="Interoperable web components for decentralized apps">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://norns.so">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Norns">
    <meta property="og:description" content="Interoperable web components for decentralized apps">
    <meta property="og:image" content="/og.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="norns.so">
    <meta property="twitter:url" content="https://norns.so">
    <meta name="twitter:title" content="Norns">
    <meta name="twitter:description" content="Interoperable web components for decentralized apps">
    <meta name="twitter:image" content="/og.png">

  <style>

    body {
      background: #121113;
      color: white;
      font-family: ui-monospace, "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    main {
      display: flex;
      align-items: start;
      flex-direction: column;
      padding: 2rem 0;
    }

    .container {
      border: 1px solid white;
      border-radius: 5px;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .component-showcase {
      display: flex;
      flex-direction: column;
      align-items: start;
      gap: 1rem;
    }

    .component-label {
      font-size: 1.2rem;
      color: #ccc;
    }

    .code-snippet {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 3px;
      padding: 0.5rem;
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.5rem;
      text-align: center;
    }

    .header {
      text-align: start;
      margin-bottom: 2rem;
      max-width: 300px;
    }

    .header img {
      width: 100px;
      height: 100px;
      margin-bottom: -35px;
    }

    .header p {
      font-size: 14px;
    }

  </style>
</head>
<body>
  <main>
  <div class="header">
    <img src="logo.svg" alt="norns logo" />
    <h1>norns</h1>
    <p>Interopable web components for decentralized applications</p>
  </div>
  <div class="component-showcase">
    <div class="container">
      <connect-wallet></connect-wallet>
    </div>
    <div class="component-label">connect-wallet</div>
    <div class="code-snippet">
      npx norns-ui@latest add connect-wallet
    </div>
  </div>
  </main>

  <script src="components/connect-wallet.js"></script>
</body>
</html>
